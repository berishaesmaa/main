<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>static position:</h1> 
   <div id="static"> the div has a static position</div>

   <h1>relative position:</h1> 
   <div id="relative"> the div has a relative position</div>

   <h1>fixed position:</h1> 
   <div id="fixed"> the div has a fixed position</div>

   <div id="parent">
    <div id="absolute">
        the div has an absolute position
    </div>
   </div>

   <h1>sticky position:</h1>
   <div id="sticky">the div has a sticky position</div>
</body>
</html>
